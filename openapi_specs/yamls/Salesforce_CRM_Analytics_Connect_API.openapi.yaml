  /wave/dashboards:
    get:
      tags:
      - Dashboards
      summary: getDashboardCollection
      description: Get all available dashboards.
      operationId: getdashboardcollection
      parameters:
      - name: folderId
        in: query
        schema:
          type: string
          example: <string>
        description: Filters the results to include only the contents of a specific folder. The id can be the requesting user’s ID for items in the user’s private folder.
      - name: ids
        in: query
        schema:
          type: string
          example: <string>
        description: Filters the results to include only the dashboards with the specified ids.
      - name: mobileOnly
        in: query
        schema:
          type: string
          example: <boolean>
        description: Filters the results for mobile enabled dashboards only.
      - name: page
        in: query
        schema:
          type: string
          example: <string>
        description: A generated token that indicates the view of dashboard to be returned.
      - name: pageSize
        in: query
        schema:
          type: string
          example: <integer>
        description: The number of items to be returned in a single page. Minimum is 1, maximum is 200, and default is 25.
      - name: q
        in: query
        schema:
          type: string
          example: <string>
        description: Search terms. Individual terms are separated by spaces. A wildcard is automatically appended to the last token in the query string.
      - name: scope
        in: query
        schema:
          type: string
          example: <string>
        description: The type of scope to be applied to the returned collection.
      - name: sort
        in: query
        schema:
          type: string
          example: <string>
        description: The type of sort order to be applied to the returned collection.
      - name: templateApiName
        in: query
        schema:
          type: string
          example: <string>
        description: Filters the results to include only a collection of dashboards created from a specific application template.
      - name: type
        in: query
        schema:
          type: string
          example: <string>
        description: The asset type. The default type is Dashboard.
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  nextPageUrl:
                    type: string
                    example: <string>
                  totalSize:
                    type: string
                    example: <integer>
                  url:
                    type: string
                    example: <string>
              examples:
                '200':
                  value:
                    nextPageUrl: <string>
                    totalSize: <integer>
                    url: <string>
