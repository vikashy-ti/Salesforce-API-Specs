                          name: <string>
                          profilePhotoUrl: <string>
                        createdDate: <string>
                        eventType: <string>
                      - createdBy:
                          id: <string>
                          name: <string>
                          profilePhotoUrl: <string>
                        createdDate: <string>
                        eventType: <string>
                    frequency: <string>
                    nextScheduledDate: <string>
                    notificationLevel: <string>
                    time:
                      hour: <integer>
                      minute: <integer>
