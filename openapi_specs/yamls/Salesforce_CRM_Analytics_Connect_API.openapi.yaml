  /wave/limits:
    get:
      summary: getWaveAnalyticsLimitCollection
      description: |-
        Retrieve limits in CRM Analytics.

        For additional information, see the [Limits Resource.](https://developer.salesforce.com/docs/atlas.en-us.bi_dev_guide_rest.meta/bi_dev_guide_rest/bi_resources_limits.htm)
      operationId: getwaveanalyticslimitcollection
      parameters:
      - name: licenseType
        in: query
        schema:
          type: string
          example: <string>
        description: (Optional) The response includes CRM Analytics assets with this license type. The default is EinsteinAnalytics.
      - name: types
        in: query
        schema:
          type: string
          example: '["<string>","<string>"]'
        description: (Optional) The types of limits used in CRM Analytics.
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  limits:
                    type: array
                    items:
                      type: object
                      properties:
                        current:
                          type: string
                          example: <double>
                        interval:
                          type: string
                          example: <string>
                        licenseAttributes:
                          type: object
                          properties:
                            type:
                              type: string
                              example: <string>
                        max:
                          type: string
                          example: <int64>
                        threshold:
                          type: string
                          example: <int64>
                        type:
                          type: string
                          example: <string>
                    example:
                    - current: <double>
                      interval: <string>
                      licenseAttributes:
                        type: <string>
                      max: <int64>
                      threshold: <int64>
                      type: <string>
                    - current: <double>
                      interval: <string>
                      licenseAttributes:
                        type: <string>
                      max: <int64>
                      threshold: <int64>
                      type: <string>
              examples:
                '200':
                  value:
                    limits:
                    - current: <double>
                      interval: <string>
                      licenseAttributes:
                        type: <string>
                      max: <int64>
                      threshold: <int64>
                      type: <string>
                    - current: <double>
                      interval: <string>
                      licenseAttributes:
                        type: <string>
                      max: <int64>
                      threshold: <int64>
                      type: <string>
  /wave/query:
    post:
      summary: postQuery
      description: |-
        Execute a CRM Analytics query written in Salesforce Analytics Query Language (SAQL) or standard SQL.

        For additional information, see the [Query Resource.](https://developer.salesforce.com/docs/atlas.en-us.bi_dev_guide_rest.meta/bi_dev_guide_rest/bi_resources_query.htm)
      operationId: postquery
      parameters:
      - name: queryLanguage
        in: query
        schema:
          type: string
          example: <string>
        description: (Optional) The query language. The default is SAQL.
      - name: queryString
        in: query
        schema:
          type: string
          example: <string>
        description: (Optional) The query string to execute. It is recommended to use the SAQL Query Input Representation to pass the query.
      - name: timezone
        in: query
        schema:
          type: string
          example: <string>
        description: (Optional) The timezone for the query.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                licenseAttributes:
                  type: string
                  example: <object>
                metadata:
                  type: string
                  example: <object>
                name:
                  type: string
                  example: <string>
                query:
                  type: string
                  example: <string>
                queryLanguage:
                  type: string
                  example: <string>
                timezone:
                  type: string
                  example: <string>
            examples:
              postQuery:
                value:
                  licenseAttributes: <object>
                  metadata: <object>
                  name: <string>
                  query: <string>
                  queryLanguage: <string>
                  timezone: <string>
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  eTag:
                    type: string
                    example: <string>
                  json:
                    type: string
                    example: <string>
              examples:
                '200':
                  value:
                    eTag: <string>
                    json: <string>
