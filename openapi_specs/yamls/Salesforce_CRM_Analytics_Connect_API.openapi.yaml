openapi: 3.0.3
info:
  title: Salesforce CRM Analytics Connect API
  description: "This collection lets you access CRM Analytics features such as datasets, dashboards, and lenses programmatically using the [CRM Analytics REST API](https://developer.salesforce.com/docs/atlas.en-us.bi_dev_guide_rest.meta/bi_dev_guide_rest/bi_dev_guide_rest_resources.htm).\n\nUsing the CRM Analytics REST API, you can:\n\n- Send queries directly to the CRM Analytics Platform.\n- Access datasets that have been imported into the CRM Analytics Platform.\n- Validate templates for CRM Analytics apps.\n- Run CRM Analytics dataflows, recipes, and connections. See [Run, Schedule, and Sync CRM Analytics Data with REST APIs](https://developer.salesforce.com/docs/atlas.en-us.bi_dev_guide_rest.meta/bi_dev_guide_rest/bi_run_schedule_sync_data.htm)\n- Retrieve a list of dataflow job nodes and details for each individual node.\n- Access XMD information.\n- Retrieve standard datasets.\n- Retrieve a list of dataset versions.\n- Manipulate synced datasets, also known as connected objects.\n- Work with data connectors.\n- Retrieve recipe metadata.\n- Retrieve collections of CRM Analytics resources.\n\n\n## Get Started\n\nClick the button below and follow the instructions from the following sections:  \n[<img src=\"https://run.pstmn.io/button.svg\" alt=\"Run In Postman\" style=\"width: 128px; height: 32px;\">](https://god.gw.postman.com/run-collection/12721794-da62aee9-0da3-4f68-9083-1e10118bc2dd?action=collection%2Ffork&source=rip_markdown&collection-url=entityId%3D12721794-da62aee9-0da3-4f68-9083-1e10118bc2dd%26entityType%3Dcollection%26workspaceId%3D23726644-d41e-4b33-8e61-5da39d151606)\n\n1. Assign a value to the `loginUrl` collection variable based on your Salesforce Org type:\n    \n    | Login URL | Org Type |\n    | --- | --- |\n    | `https://test.salesforce.com` | Sandboxes or Scratch orgs. |\n    | `https://login.salesforce.com` | Production, Trailhead Playground and Developer Edition orgs. |\n    | Custom My Domain base URL | Org with a custom domain. |\n    \n1. Click **Get New Access Token** from the collection's **Authorization** tab.\n1. When prompted to do so, log in to your Salesforce org and allow access to \"Salesforce APIs Collection for Postman\".\n1. Copy the value of the `instance_url` field from the token details view.\n1. Click **Use Token**.\n1. Save the value that you copied in the `_endpoint` variable.\n1. Click **Save** and you're good to go!\n"
  version: 1.0.0
  contact: {}
servers:
- url: '{{_endpoint}}/services/data/v{{version}}'
