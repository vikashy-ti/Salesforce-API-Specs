      operationId: getactioncollection
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  actions:
                    type: array
                    items:
                      type: string
                      example: <string>
                    example:
                    - <string>
                    - <string>
              examples:
