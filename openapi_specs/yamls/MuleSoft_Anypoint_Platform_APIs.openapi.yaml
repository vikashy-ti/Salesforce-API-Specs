paths:
  /accounts/api/v2/oauth2/token:
    post:
      tags:
      - Authentication
      summary: Login Anypoint Platform with ConnectedApps
      description: Login Anypoint Platform with ConnectedApps
      operationId: loginAnypointPlatformWithConnectedapps
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                client_id:
                  type: string
                  example: '{{user_client_id}}'
                client_secret:
                  type: string
                  example: '{{user_client_secret}}'
                grant_type:
                  type: string
                  example: client_credentials
            examples:
              Login Anypoint Platform with ConnectedApps:
                value:
                  client_id: '{{user_client_id}}'
                  client_secret: '{{user_client_secret}}'
                  grant_type: client_credentials
      responses:
        '200':
          description: ''
      security:
      - {}
  /accounts/login/{org-domain}/providers/{providerId}/receive-id:
    post:
      tags:
      - Authentication
      summary: Login Anypoint Platform with SAML
      description: Login Anypoint Platform with SAML
      operationId: loginAnypointPlatformWithSaml
      parameters:
      - name: x-requested-with
        in: header
        schema:
          type: string
          example: XMLHttpRequest
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                SAMLResponse:
                  type: string
                  example: '<SAML_RESPONSE HERE - Check documentation here: https://docs.mulesoft.com/access-management/saml-bearer-token>'
            examples:
              Login Anypoint Platform with SAML:
                value:
                  SAMLResponse: '<SAML_RESPONSE HERE - Check documentation here: https://docs.mulesoft.com/access-management/saml-bearer-token>'
      responses:
        '200':
          description: ''
    parameters:
    - name: org-domain
      in: path
      required: true
      schema:
        type: string
    - name: providerId
      in: path
      required: true
      schema:
        type: string
  /accounts/login:
    post:
      tags:
      - Authentication
      summary: 'Login Anypoint Platform with Username/Password (Deprecated: works by Exempt users only)'
      description: 'Login Anypoint Platform with Username/Password (Deprecated: works by Exempt users only)'
      operationId: loginAnypointPlatformWithUsernamePasswordDeprecatedWorksByExemptUsersOnly
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: '{{password}}'
                username:
                  type: string
                  example: '{{username}}'
            examples:
              'Login Anypoint Platform with Username/Password (Deprecated: works by Exempt users only)':
                value:
                  password: '{{password}}'
                  username: '{{username}}'
      responses:
        '200':
          description: ''
      security:
      - {}
  /accounts/api/profile:
    get:
      tags:
      - Authentication
      summary: Get profile information
      description: Get profile information
      operationId: getProfileInformation
      responses:
        '200':
          description: ''
  /accounts/api/me:
    get:
      tags:
      - Authentication
      summary: Get my profile information
      description: Get my profile information
      operationId: getMyProfileInformation
      responses:
        '200':
          description: ''
  /accounts/api/logout:
    get:
      tags:
      - Authentication
      summary: Logout
      description: Logout
      operationId: logout
      responses:
        '200':
          description: ''
  /designcenter/api/v1/auth/profile:
    get:
      tags:
      - Design Center
      - Profile Information
      summary: Get design center profile
      description: Get design center profile
      operationId: getDesignCenterProfile
      responses:
        '200':
          description: ''
  /designcenter/api/v1/organizations/{organization_id}/projects:
    get:
      tags:
      - Design Center
      - Projects
      summary: Get all projects
      description: Get all projects
      operationId: getAllProjects
      parameters:
      - name: pageSize
        in: query
        schema:
          type: string
          example: '50'
      - name: pageIndex
        in: query
        schema:
          type: string
          example: '0'
      - name: orderBy
        in: query
        schema:
          type: string
          example: -updateDate
      responses:
        '200':
          description: ''
    parameters:
    - name: organization_id
      in: path
      required: true
      schema:
        type: string
  /designcenter/api-designer/projects:
    post:
      tags:
      - Design Center
      - Projects
      summary: Create a new project
      description: Create a new project
      operationId: createANewProject
      parameters:
      - name: x-organization-id
        in: header
        schema:
          type: string
          example: '{{x-organization-id}}'
      - name: x-owner-id
        in: header
        schema:
          type: string
          example: '{{x-owner-id}}'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                classifier:
                  type: string
                  example: raml-fragment
                name:
                  type: string
                  example: '{{fragment_name}}'
                subType:
                  type: string
                  example: '{{fragment_subType}}'
            examples:
              Create Fragment:
                value:
                  classifier: raml-fragment
                  name: '{{fragment_name}}'
                  subType: '{{fragment_subType}}'
              Create a new project:
                value:
                  classifier: '{{project_classifier}}'
                  name: '{{project_name}}'
      responses:
        '200':
          description: ''
  /designcenter/api-designer/projects/{project_id}/api/name:
    get:
      tags:
      - Design Center
      - Projects
      summary: Get project data
      description: Get project data
      operationId: getProjectData
      parameters:
      - name: x-organization-id
        in: header
        schema:
          type: string
          example: '{{x-organization-id}}'
      - name: x-owner-id
        in: header
        schema:
          type: string
          example: '{{x-owner-id}}'
      responses:
        '200':
          description: ''
    parameters:
    - name: project_id
      in: path
      required: true
      schema:
        type: string
  /designcenter/api-designer/projects/{project_id}:
    get:
      tags:
      - Design Center
      - Projects
      summary: Get API data
      description: Get API data
      operationId: getApiData
      parameters:
      - name: x-organization-id
        in: header
        schema:
          type: string
          example: '{{x-organization-id}}'
      - name: x-owner-id
        in: header
        schema:
          type: string
          example: '{{x-owner-id}}'
      responses:
        '200':
          description: ''
    delete:
      tags:
      - Design Center
      - Delete
      summary: Delete a project
      description: Delete a project
      operationId: deleteAProject
      parameters:
      - name: x-organization-id
        in: header
        schema:
          type: string
          example: '{{x-organization-id}}'
      - name: x-owner-id
        in: header
        schema:
          type: string
          example: '{{x-owner-id}}'
      responses:
        '200':
          description: ''
    parameters:
    - name: project_id
      in: path
      required: true
      schema:
        type: string
  /designcenter/api-designer/projects/import:
    post:
      tags:
      - Design Center
      - Projects
      summary: Import API Spec
      description: Import API Spec
      operationId: importApiSpec
      parameters:
      - name: x-organization-id
        in: header
        schema:
          type: string
          example: '{{x-organization-id}}'
      - name: x-owner-id
        in: header
        schema:
          type: string
          example: '{{x-owner-id}}'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Content-Type:
                  type: string
                  example: multipart/form-data
                classifier:
                  type: string
                  example: raml
                fileName:
                  type: string
                  format: binary
                format:
                  type: string
                  example: yaml
                mainFile:
                  type: string
                  example: fins-salesforce-insurance-exp-api-spec.raml
                name:
                  type: string
                  example: FINS Salesforce Insurance Exp API
                version:
                  type: string
                  example: '1.0'
      responses:
        '200':
          description: ''
  /designcenter/api/v1/organizations/{organization_id}/environments:
    get:
      tags:
      - Design Center
      - Environments
      summary: Get all environments
      description: Get all environments
      operationId: getAllEnvironments
      responses:
        '200':
          description: ''
    parameters:
    - name: organization_id
      in: path
      required: true
      schema:
        type: string
  /projects/{project_id}/branches/{branch}/publish/exchange:
    post:
      tags:
      - Design Center
      - Publish Specification to Exchange
      summary: Publish Project to Exchange
      description: Publish project to Exchange. As a result, an Exchange asset is created.
      operationId: publishProjectToExchange
      parameters:
      - name: x-owner-id
        in: header
        schema:
          type: string
          example: '{{owner_id}}'
        description: "(Required) User's ownerId, which identifies the user performing the operation. \nThis is NOT the username, but an UUID that can be found in the users page by the organization administrator.\n"
      - name: x-anypnt-org-id
        in: header
        schema:
          type: string
          example: '{{organization_id}}'
        description: "(Required) OrganizationId, which identifies the organization to which perform the operation. \nThis can be found in the organizations page by the organization administrator.\n"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                apiVersion:
                  type: string
                  example: 1.0.0
                assetId:
                  type: string
                  example: publish-project-doc
                classifier:
                  type: string
                  example: oas
                groupId:
                  type: string
                  example: gid1234
                main:
                  type: string
                  example: api.raml
                version:
                  type: string
                  example: 1.0.0
            examples:
              Publish Project to Exchange:
                value:
                  apiVersion: 1.0.0
                  assetId: publish-project-doc
                  classifier: oas
                  groupId: gid1234
                  main: api.raml
                  version: 1.0.0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  assetId:
                    type: string
                    example: test-publish-doc
                  groupId:
                    type: string
                    example: 6a2f41a3-c54c-fce8-32d2-0324e1c32e22
                  organizationId:
                    type: string
                    example: 6a2f41a3-c54c-fce8-32d2-0324e1c32e22
                  version:
                    type: string
                    example: 1.0.0
              examples:
                Successful response:
                  value:
                    assetId: test-publish-doc
                    groupId: 6a2f41a3-c54c-fce8-32d2-0324e1c32e22
                    organizationId: 6a2f41a3-c54c-fce8-32d2-0324e1c32e22
                    version: 1.0.0
        '401':
          description: 401 - Authorization failed
          content:
            text/plain:
              examples:
                401 - Authorization failed:
                  value: ''
    parameters:
    - name: project_id
      in: path
      required: true
      schema:
        type: string
    - name: branch
      in: path
      required: true
      schema:
        type: string
  /designcenter/api-designer/projects/{project_id}/branches/{branch_name}/exchange/dependencies:
    post:
      tags:
      - Design Center
      - Dependencies
      summary: Add dependency to asset
      description: Add dependency to asset
      operationId: addDependencyToAsset
      parameters:
      - name: x-anypnt-env-id
        in: header
        schema:
          type: string
          example: '{{environment-id}}'
      - name: x-anypnt-org-id
        in: header
        schema:
          type: string
          example: '{{org-id}}'
      - name: x-owner-id
        in: header
        schema:
          type: string
          example: '{{owner_id}}'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                add:
                  type: array
                  items:
                    type: object
                    properties:
                      assetId:
                        type: string
                        example: baking-common
                      groupId:
                        type: string
                        example: bc6c7bb9-87c7-4220-833b-40509c780dd4
                      version:
                        type: string
                        example: 1.0.1
                  example:
                  - assetId: baking-common
                    groupId: bc6c7bb9-87c7-4220-833b-40509c780dd4
                    version: 1.0.1
                remove:
                  type: array
                  items:
                    type: object
                    properties:
                      assetId:
                        type: string
                        example: baking-common
                      groupId:
                        type: string
                        example: bc6c7bb9-87c7-4220-833b-40509c780dd4
                      version:
                        type: string
                        example: 1.0.0
                  example:
                  - assetId: baking-common
                    groupId: bc6c7bb9-87c7-4220-833b-40509c780dd4
                    version: 1.0.0
            examples:
              Add dependency to asset:
                value:
                  add:
                  - assetId: banking-user
                    groupId: bc6c7bb9-87c7-4220-833b-40509c780dd4
                    version: 1.0.1
                  remove: []
              Update depency from asset:
                value:
                  add:
                  - assetId: baking-common
                    groupId: bc6c7bb9-87c7-4220-833b-40509c780dd4
                    version: 1.0.1
                  remove:
                  - assetId: baking-common
                    groupId: bc6c7bb9-87c7-4220-833b-40509c780dd4
                    version: 1.0.0
      responses:
        '200':
          description: ''
    delete:
      tags:
      - Design Center
      - Dependencies
      summary: Delete dependency to asset Copy
      description: Delete dependency to asset Copy
      operationId: deleteDependencyToAssetCopy
      parameters:
      - name: x-anypnt-env-id
        in: header
        schema:
          type: string
          example: '{{environment-id}}'
      - name: x-anypnt-org-id
        in: header
        schema:
          type: string
          example: '{{org-id}}'
      - name: x-owner-id
        in: header
        schema:
          type: string
          example: '{{owner_id}}'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  assetId:
                    type: string
                    example: banking-user
                  groupId:
                    type: string
                    example: bc6c7bb9-87c7-4220-833b-40509c780dd4
                  version:
                    type: string
                    example: 1.0.1
              example:
              - assetId: banking-user
                groupId: bc6c7bb9-87c7-4220-833b-40509c780dd4
                version: 1.0.1
            examples:
              Delete dependency to asset Copy:
                value:
                - assetId: banking-user
                  groupId: bc6c7bb9-87c7-4220-833b-40509c780dd4
                  version: 1.0.1
      responses:
        '200':
          description: ''
    parameters:
    - name: project_id
      in: path
      required: true
      schema:
        type: string
    - name: branch_name
      in: path
      required: true
      schema:
        type: string
  /designcenter/api-designer/projects/{project_id}/branches/{branch}/acquireLock:
    post:
      tags:
      - Design Center
      - Branches
      summary: Acquire the Write Lock
      description: Acquire the Write Lock
      operationId: acquireTheWriteLock
      parameters:
      - name: x-organization-id
        in: header
        schema:
          type: string
          example: '{{x-organization-id}}'
      - name: x-owner-id
        in: header
        schema:
          type: string
          example: '{{x-owner-id}}'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
            examples:
              Acquire the Write Lock:
                value: {}
      responses:
        '200':
          description: Acquire the Write Lock
          content:
            application/json:
              schema:
                type: object
                properties:
                  locked:
                    type: boolean
                    example: true
                  name:
                    type: string
                    example: nitishrajmay2022
              examples:
                Acquire the Write Lock:
