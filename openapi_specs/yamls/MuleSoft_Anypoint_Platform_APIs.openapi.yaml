t.\n    body:\n      application/json:\n        type: MarketTypes.Individual\n    responses: \n      201:\n        body: \n          application/json:\n            type: GlobalResources.BasicResponse\n\n  /{contactId}:\n    get:\n      is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable ]\n      description: Return details for an existing contact.\n      responses:\n        200:\n          body:\n            application/json:\n              type: MarketTypes.Individual\n    patch:\n      is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable ]\n      description: Update details for an existing contact. Returns the complete updated contact.\n      body:\n        application/json:\n          type: MarketTypes.Individual\n      responses:\n        200:\n          body: \n            application/json:\n              type: MarketTypes.Individual\n\n/customers:\n  description: Base resource representing customers. Each customer will be associated with exactly one party. Primary identifiers represent internal Salesforce IDs.\n  get:\n    description: Find one or more customers. When matching on a given identifier, the precedence order is to match on Salesforce customer identifier first, then external identifier. Customers can also be looked up by email address. The result set can be narrowed further by including only customers created or updated during a given time period. Response will include summary Party information.\n    is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable, GlobalResources.Pageable ]\n    queryParameters:\n      customerId?:\n        type: string\n        description: Match on Salesforce customer identifier\n      externalId?:\n        type: string\n        description: Match on an external identifier (e.g., global customer ID)\n      emailAddress?:\n        type: string\n        description: Lookup by email address\n      fromDate?:\n        type: datetime\n        description: Include only customers created or updated on or after this date and time\n      toDate?:\n        type: datetime\n        description: Include only customers created or updated on or before this date and time\n    responses:\n      200:\n        body:\n          application/json:\n            type: MarketTypes.Customer[]\n  post:\n    is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable, GlobalResources.Locatable ]\n    description: Creates a new customer. Request must include the underlying Party and contact information as well.\n    body:\n      application/json:\n        type: MarketTypes.Customer\n    responses: \n      201:\n        body: \n          application/json:\n            type: GlobalResources.BasicResponse\n\n  /{customerId}:\n    get:\n      is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable ]\n      description: Return details for an existing customer, including the underlying Party and contact information.\n      responses:\n        200:\n          body:\n            application/json:\n              type: MarketTypes.Customer\n    patch:\n      is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable ]\n      description: Update details for an existing customer, including the underlying Party and contact information. Returns a complete version of the updated customer.\n      body:\n        application/json:\n          type: MarketTypes.Customer\n      responses:\n        200:\n          body: \n            application/json:\n              type: MarketTypes.Customer\n\n    /relatedContacts:\n      description: Resource representing contacts that are related to this customer.\n      get:\n        is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable ]\n        description: Return all related contacts for a customer (\n        responses:\n          200:\n            body:\n              application/json:\n                type: MarketTypes.PartyRelatedParty[]\n      put:\n        is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable ]\n        description: Upsert a set of related contacts for a customer.\n        body:\n          application/json:\n            type: MarketTypes.PartyRelatedParty[]\n        responses: \n          200:\n            body: \n              application/json:\n                type: GlobalResources.BasicResponse\n"
