n or after this date and time\n      toDate?:\n        type: datetime\n        description: Include only customers created or updated on or before this date and time\n    responses:\n      200:\n        body:\n          application/json:\n            type: MarketTypes.Customer[]\n  post:\n    is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable, GlobalResources.Locatable ]\n    description: Creates a new customer. Request must include the underlying Party and contact information as well.\n    body:\n      application/json:\n        type: MarketTypes.Customer\n    responses: \n      201:\n        body: \n          application/json:\n            type: GlobalResources.BasicResponse\n\n  /{customerId}:\n    get:\n      is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable ]\n      description: Return details for an existing customer, including the underlying Party and contact information.\n      responses:\n        200:\n          body:\n            application/json:\n              type: MarketTypes.Customer\n    patch:\n      is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable ]\n      description: Update details for an existing customer, including the underlying Party and contact information. Returns a complete version of the updated customer.\n      body:\n        application/json:\n          type: MarketTypes.Customer\n      responses:\n        200:\n          body: \n            application/json:\n              type: MarketTypes.Customer\n\n    /relatedContacts:\n      description: Resource representing contacts that are related to this customer.\n      get:\n        is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable ]\n        description: Return all related contacts for a customer (\n        responses:\n          200:\n            body:\n              application/json:\n                type: MarketTypes.PartyRelatedParty[]\n      put:\n        is: [ GlobalResources.ErrorResponses, GlobalResources.Trackable ]\n        description: Upsert a set of related contacts for a customer.\n        body:\n          application/json:\n            type: MarketTypes.PartyRelatedParty[]\n        responses: \n          200:\n            body: \n              application/json:\n                type: GlobalResources.BasicResponse\n"
