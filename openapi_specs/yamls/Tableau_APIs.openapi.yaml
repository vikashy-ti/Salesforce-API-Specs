- name: Add a Tag to a Workbook
  description: "Prerequisites\n\n- This workflow requires an existing workbook named \"Superstore\". A \"Superstore\" workbook is available on newly deployed Tableau instances such as the free Tableau Cloud Developer Sandbox that [can be requested through Tableau.com](https://www.tableau.com/developer/get-site).\n    \n\nIn this workflow, we:\n\n1. Authenticate with Admin PAT to sign in\n2. Search for the Workbook **\"Superstore\"**, and store the `workbook-id` and `workbook-name` variables\n    \n3. Get information about workbook **\"Superstore\"**, and find no tags\n4. Add the tag **\"NewTag\"** to the workbook **\"Superstore\"**\n5. Get information about workbook **\"Superstore\"** and find the newly created tag **\"NewTag\"**\n6. Delete tag **\"NewTag\"**\n7. Get information about workbook **\"Superstore\"**, and find no tags which is expected since we deleted **\"NewTag\"**\n8. Sign out, invalidating the authentication token\n    \n\n> Note: This workflow uses Admin PAT authentication since JWT is not yet supported for the `Add Tags to a Workbook` method (as of API version 3.22)"
- name: Publish a Workbook
  description: "## ⚠️ Manual Flow ⚠️\n\nDue to a Postman [incompatibility](https://github.com/postmanlabs/postman-app-support/issues/11471) (as of 05/11/24), this workflow can't use the Postman \"Run\" feature but requires to manually trigger the API calls by:\n\n- Selecting the method in the left folder panel\n    \n\n<img src=\"https://content.pstmn.io/35e41eb4-a244-4f60-bf50-07f69c93e5f7/aW1hZ2UucG5n\" width=\"352\" height=\"110\">\n\n- Clicking the **Send** button in the top right corner\n    \n\n<img src=\"https://content.pstmn.io/f7b48e09-2dc2-48ef-86ea-1079273d3254/aW1hZ2UucG5n\" width=\"100\" height=\"63\">\n\n- Repeat the above for the next method\n    \n\n## Prerequisites\n\n- This workflow requires an existing workbook named **\"Superstore\"** ideally located in a project named **\"Sample\"**. A **\"Superstore\"** workbook is available on newly deployed Tableau instances such as the free Tableau Cloud Developer Sandbox that [can be requested through Tableau.com](https://www.tableau.com/developer/get-site).\n    \n\n## Scope\n\nIn this workflow, we:\n\n- Authenticate with Admin PAT to sign in\n- Search for the Workbook **\"Superstore\"**, and store the `workbook-id`, `workbook-name`, and `project-id` variables\n- Download the Workbook by clicking on the **down arrow** _near the Run button_ and clicking **Send and Download**\n    \n\n<img src=\"https://content.pstmn.io/ae24ce93-ad26-4bfe-aeb3-15b028eeec85/aW1hZ2UucG5n\" width=\"128\" height=\"88\">\n\n- Publish the downloaded Workbook by following the steps below:\n- Select the Body by clicking on **Body**\n- Add the workbook downloaded in the previous step to the method body by clicking on **Select Files**\n    \n\n<img src=\"https://content.pstmn.io/2dcdca4a-4072-44bd-93d3-ba4931ff757a/aW1hZ2UucG5n\" width=\"282\" height=\"187\">\n\n- Click on the **Code** button in the right menu bar\n    \n\n<img src=\"https://content.pstmn.io/dacf88c5-0745-4a69-b869-683a4fd5188d/aW1hZ2UucG5n\" width=\"56\" height=\"60\">\n\n- Select **cUrl** in the dropdown\n    \n\n<img src=\"https://content.pstmn.io/395c3469-25f5-47aa-bd76-0277709ab54a/aW1hZ2UucG5n\" width=\"488\" height=\"348\">\n\n- Copy the generated code and, outside of Postman, paste it into your Terminal, and execute it.\n- Back in Postman, Search for the Workbook **\"Postman Workflow Published Workbook\"**, and store the `workbook-id`, `workbook-name`, and `project-id` variables\n    \n- Delete the workbook named **\"Postman Workflow Published Workbook\"**\n    \n- Search for **\"Postman Workflow Published Workbook\"** without getting a positive result since the workbook was deleted\n    \n- Sign out, invalidating the authentication token\n    \n\n> Note: This workflow uses Admin PAT authentication since JWT is not yet supported for the `Delete Workbook` method (as of API version 3.22)"
- name: Tag and Deploy to Prod
  description: "## ⚠️ Manual Flow ⚠️\n\nDue to a Postman [incompatibility](https://github.com/postmanlabs/postman-app-support/issues/11471) (as of 05/11/24), this workflow can't use the Postman \"Run\" feature but requires to manually trigger the API calls by:\n\n- Selecting the method in the left folder panel\n    \n\n<img src=\"https://content.pstmn.io/35e41eb4-a244-4f60-bf50-07f69c93e5f7/aW1hZ2UucG5n\" width=\"352\" height=\"110\">\n\n- Clicking the **Send** button in the top right corner\n    \n\n<img src=\"https://content.pstmn.io/f7b48e09-2dc2-48ef-86ea-1079273d3254/aW1hZ2UucG5n\" width=\"100\" height=\"63\">\n\n- Repeat the above for the next method\n    \n\n## Scope\n\nIn this workflow, we:\n\n- Authenticate with Admin PAT to sign in\n- Create a **\"DEV Postman Workflow\"** project pre-loaded with sample workbooks, and store the `project-id` and `project-name` variables\n- Search for the Workbook named **\"Superstore\"** located in the project **\"DEV Postman Workflow\"**, and store the `workbook-id` , `workbook-name`, and `project-id` variables\n    \n- Add a tag **\"ReadyForDev\"** to the workbook **\"Superstore\"**\n    \n- Get a list of all workbooks with the tag \"ReadyForDev\", and store the `workbook-id` variables\n    \n- Download the Workbook by clicking on the **down arrow** _near the Run button_ and clicking **Send and Download**\n    \n\n<img src=\"https://content.pstmn.io/ae24ce93-ad26-4bfe-aeb3-15b028eeec85/aW1hZ2UucG5n\" width=\"128\" height=\"88\">\n\n- Create an empty **\"PROD Postman Workflow\"** project, and store the `project-id` and `project-name` variables\n    \n- Publish the downloaded Workbook by following the steps below:\n    \n\n- Select the Body by clicking on **Body**\n    \n- Add the workbook downloaded in the previous step to the method body by clicking on Select Files\n    \n\n<img src=\"https://content.pstmn.io/2dcdca4a-4072-44bd-93d3-ba4931ff757a/aW1hZ2UucG5n\" width=\"282\" height=\"187\">\n\n- Click on the **Code** button in the right menu bar\n    \n\n<img src=\"https://content.pstmn.io/dacf88c5-0745-4a69-b869-683a4fd5188d/aW1hZ2UucG5n\" width=\"56\" height=\"60\">\n\n- Select **cUrl** in the dropdown\n    \n\n<img src=\"https://content.pstmn.io/395c3469-25f5-47aa-bd76-0277709ab54a/aW1hZ2UucG5n\" width=\"488\" height=\"348\">\n\n- Copy the generated code and, outside of Postman, paste it into your Terminal, and execute it.\n    \n\n- Back in Postman, delete the tag **\"ReadyForProd\"** from the _Dev_ workbook **\"Superstore\"**\n    \n- Get a list of all workbooks with the tag \"ReadyForDev\" which returns no results since we deleted the tag\n    \n- Search for the project **\"PROD Postman Workflow\"** and store the variable `project-id`\n    \n- Delete the project named **\"PROD Postman Workflow\"**\n    \n- Search for the project **\"DEV Postman Workflow\"** and store the variable `project-id`\n    \n- Delete the project named **\"DEV Postman Workflow\"**\n    \n- Sign out, invalidating the authentication token\n    \n\n> Note: This workflow uses Admin PAT authentication since JWT is not yet supported for a few methods (as of API version 3.22)"
