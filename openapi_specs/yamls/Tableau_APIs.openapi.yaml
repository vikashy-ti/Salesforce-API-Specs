openapi: 3.0.3
info:
  title: Tableau APIs
  description: |-
    # Tableau REST API Collection

    The Tableau REST API enables you to perform many Tableau actions from scripts and programs. You can use this collection to make requests to your Tableau site and see the response, without creating an app to do it.

    ### Get Started

    To get started, see [How to Use the Collection](https://github.com/tableau/tableau-postman/blob/main/README.md#how-to-use-the-collection).

    ### Contribute

    This collection is open source and we welcome your contributions by [creating a Postman pull request for a fork](https://learning.postman.com/docs/collaborating-in-postman/using-version-control/version-control-overview/). See [Contributing](https://github.com/tableau/tableau-postman/blob/main/CONTRIBUTING.md) for more info.

    ### Issues

    You can find and create issues with the collection in [`tableau-postman` GitHub repo issues](https://github.com/tableau/tableau-postman/issues).

    ### Learn more

    For REST API method details and behaviors, see the [Tableau REST API Reference](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api.htm).

    To get familiar with the REST API try the [Get Started Tutorial](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_get_started_tutorial_intro.htm).
