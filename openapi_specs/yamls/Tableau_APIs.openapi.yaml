  /api/-/search:
    get:
      tags:
      - Tableau REST API
      - Content Exploration Methods
      summary: Get content search results
      description: |-
        Searches across all supported content types for objects relevant to the
        search expression specified in the querystring of the request URI.

         > **Version:** Available in API 3.16 ( Tableau Cloud June 2022 / Server 2022.3)
        and later.
           *[Versioning Overview](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_versions.htm)*

         > **Permissions:** Search results will be limited to those objects that the
        user has permissions to access.
           *[Permissions Overview](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_permissions.htm)*

         > **License:** No additional license required.

         > **Access Scope:** Not available.
            <br/>*Access Scopes Overview: [Cloud](https://help.tableau.com/current/online/en-us/connected_apps_scopes.htm)
        |
            [Server-Windows](https://help.tableau.com/current/server/en-us/connected_apps_scopes.htm)
        |
            [Server-Linux](https://help.tableau.com/current/server-linux/en-us/connected_apps_scopes.htm)*


         For example, `MY_SERVER/api/-/search?terms=productID` could return the Sales
        workbook that contains a data field named `productID` as well as
        Superstore database containing a table with a column named `productID`.

         Query parameters can be combined to refine your search. For instance, the
        request for a search on the term "sales", for workbooks created in 2021
        or later, sorted by the number of times the content has been viewed
        since its creation, with smallest number of views first,  would look
        like:

         `/search?terms=sales&filter=type:eq:workbook&tmodifiedTime:gte:2021&sort=hitsTotal:asc`


         Content types returned can include:
         <table style="100%"><tr>
         <td><ul>
         <li>`lens`</li><li>`datasource`</li><li>`virtualconnection`</li><li>`collection`</li><li>`project`</li><li>`flow`</li><li>`datarole`</li></ul></td>
         <td><ul><li>`table`</li><li>`database`</li><li>`metric`</li><li>`view`</li><li>`workbook`</li><li>`simulation`</li></ul></td></tr></table>
      operationId: getContentSearchResults
      parameters:
      - name: terms
        in: query
        schema:
          type: string
          example: <string>
        description: '*(Optional)* One or more terms the search uses as the basis for which items are relevant to return. The items may be of any supported content type. The relevance may be assessed based on any element of a given item. If no terms are supplied, then results will be based filtering and page size limits.'
      - name: page
        in: query
        schema:
          type: string
          example: <long>
        description: '*(Optional)* The number of the page in the list response pages to return. Maximum number of items returned is 10,000'
      - name: limit
        in: query
        schema:
          type: string
          example: <integer>
        description: '*(Optional)* The number of items to return on each response page. The default is 10.'
      - name: order_by
        in: query
        schema:
          type: string
