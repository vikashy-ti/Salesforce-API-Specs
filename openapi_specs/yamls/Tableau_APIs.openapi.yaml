- name: Identity Pools (Server-only)
  description: |-
    Identity pools are an identity management tool that uses provisioning and
    authentication information to enable user access to Tableau Server.
    Identity pools enable a more centralized and flexible identity management
    workflow. For more information, see [Provision and Authenticate Users
    Using Identity
    Pools](https://help.tableau.com/current/server-linux/en-us/identity_pools.htm
    ) in the Tableau Server Help.

    The identity pools methods allow you to:

    1. **Provision users** by creating a new local identity store instance.
    **Note:** Skip this step to use an existing local identity store or the
    external identity store you configured in TSM during Tableau Server setup.

    2. **Set up an authentication method** to authenticate your users to
    Tableau Server using OpenID Connect (OIDC).

    3. **Create an identity pool** that uses the identity store and
    authentication method you configured.

    4. **Add users to an identity pool** using the [Add User to Identity
    Pool](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_ref_identity_pools.htm#add_user_to_idpool)
    endpoint using the Tableau REST API.

    Refer to the Tableau Server Help for
    [testing](https://help.tableau.com/current/server-linux/en-us/identity_pools_manage.htm#test),
    [managing](https://help.tableau.com/current/server-linux/en-us/identity_pools_manage.htm#manage),
    and
    [troubleshooting](https://help.tableau.com/current/server/en-us/identity_pools_manage.htm#troubleshoot)
    identity pools.

    **Note:** Identity pools do not replace the user provisioning and
    authentication configurations you made during Tableau Server setup. The
    purpose of identity pools is to complement and support additional user
    provisioning and authentication options you might need in your
    organization.

    ### Prerequisites

    Before getting started with identity pools, the following requirements
    must be met:

    - Integration with an OIDC identity provider (IdP), such as Okta, is
    already configured

    - You are running Tableau Server 2023.1 or later

    - You have performed the [identity
    migration](https://help.tableau.com/current/server-linux/en-us/identity_migration.htm)
    if you are running Tableau Server after upgrading from version 2021.4 or
    earlier

    - You have performed the steps described at [Step 1: Configure Tableau
    Server and establish a
    session](https://help.tableau.com/current/server-linux/en-us/identity_pools_manage.htm#step1)
    in the Tableau Server Help

