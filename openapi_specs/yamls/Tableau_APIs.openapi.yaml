         > **Version:** Available in API 3.21 (Tableau Cloud December 2023) and later. Not available for Tableau Server. *[Versioning Overview](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_versions.htm)*

         > **Permissions:** Can be called by any user, but only returns definitions and metrics that the user has permissions to view.
         *[Permissions Overview](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_permissions.htm)*

         > **License:** No additional license required.

         > **Access Scope:** tableau:insight_definitions_metrics:read<br/>*Access Scopes Overview: [Cloud](https://help.tableau.com/current/online/en-us/connected_apps_scopes.htm)*
      operationId: batchListMetricDefinitionsCloudOnly
      parameters:
      - name: definition_ids
        in: query
        schema:
          type: string
          example: <string>
        description: _(Required)_ The metric definitions to get, formatted as a comma separated list of LUIDs.
      - name: view
        in: query
        schema:
          type: string
          example: DEFINITION_VIEW_FULL
        description: |-
          The range of metrics to return for a definition. The default is `DEFINITION_VIEW_BASIC` if not specified.
          - `DEFINITION_VIEW_BASIC` - Return only the specified metric definition.
          - `DEFINITION_VIEW_FULL` - Return the metric definition and the specified number of metrics.
          - `DEFINITION_VIEW_DEFAULT` - Return the metric definition and the default metric."
      - name: number_of_metrics
        in: query
        schema:
          type: string
          example: <long>
        description: _(Required if `view` is `DEFINITION_VIEW_FULL`)_ The number of metrics to return.
      - name: x-tableau-auth
        in: header
        schema:
          type: string
          example: <string>
        description: |-
          The Tableau authentication header. The value is a credentials token from a Tableau server's response to an authentication request.
          The Content-Type and Accept headers should be the mediatype of the request and response except in cases where you want to  [explicitly allow other versions of the resource](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_versions.htm#per_resource_versioning).
