- name: Generate a Pulse Metric Value Bundle
  description: "## Prerequisites\n\nThis workflow requires the user to be subscribed to, at least, one Pulse metric.\n\n## What is the Pulse Metric Value Bundle?\n\nThe Pulse Metric Value Bundle contains the data used in the Pulse UI element below (and more):\n\n<img src=\"https://content.pstmn.io/b8e3f4ba-4576-4db5-a9dd-1ef7c61021a0/aW1hZ2UucG5n\" width=\"932\" height=\"490\">\n\n## Scope\n\nIn this workflow, we:\n\n1. Authenticate with JWT to sign in and store the `user-id` variable\n2. List all the Pulse metrics that the user is subscribed to and store the `metric_id` variable of the first metric listed\n3. Get metric information and store the `definition_id` and `metric_specification` variables\n4. Get metric definition information and store the `metric_name`, `metric_definition`, `extension_options`, `representation_options`, and `insights_options` variables\n5. Generate the value insights bundle for the current metric\n6. Sign out, invalidating the authentication token\n    \n\n> Note: The **viz** objects (in the Value Bundle response) can be visualized by copy-pasting the json content into the [Online Vega Editor](https://vega.github.io/editor)"
