- name: Pulse (Cloud-only)
  description: |-
    With Tableau Pulse, Tableau Cloud users can follow metrics and use guided
    exploration to understand more about their data. In addition to viewing
    metrics from the Tableau Pulse home page, users can receive digests via
    Slack or email that include insights into important changes in their data
    so users can stay up to date.

    ### Tableau Pulse Overview

    - A **metric definition** specifies the metadata for all related metrics
    created using the definition. This includes the data source, measure, time
    dimension, and which data source dimensions can be filtered by users or
    programmatically to create related metrics.

      - Example: A metric definition might specify that the data source is the Superstore
        sales database, and that the measure to focus on is the aggregation "sum of sales".
        It could define the filterable dimensions as region and product line, that the
        time dimension for analysis is order date, and that the favorable direction is
        for the metric to increase.<br/><br/>

    - A **metric** is the interactive object that users follow and receive
    updates on. It specifies the values to give the filterable dimensions of
    the metric's definition and the measurement time period of the metric.

      - Example: A user or REST request could filter the metric, and its automatically
        generated insights, based on the West region and product line sold. The insight
        provided might call out that discounted sales have risen sharply in a region between
        last quarter and the current one.<br/><br/>

    - A user who follows (has a **subscription** to) a metric can receive
    digests via email or Slack. Digests can also be viewed in the Metrics home
    page in the Tableau UI.<br/><br/>

    - A digest provides summary visualizations and text describing the top
    **insight**s for a metric. It also displays links to further metric
    details and to suggested follow up questions based on the metric's data
    and insights.<br/><br/>

    - An **insight** is a data-driven observation about a metric.Tableau
    automatically generates and ranks insights by usefulness.

    - An **insight bundle** is a collection of insights for a metric That can
    be configured to include various elements.

    For more information and to learn about the UI features related to these
    methods, see [Create Pulse
    Metrics](https://help.tableau.com/current/online/en-us/pulse_create_metrics.htm).

    ### Configuring Pulse insights for a metric

    You can use Pulse REST API methods to generate an insight bundle for a
    metric. An insight bundle request specifies the metric being analyzed, the
    output format (text or HTML), time frame, and additional filters for the
    insights in the bundle.

    In the request, you configure the type of insight **bundle** that should
    be provided for a metric. Types include:

    - `basic` - Contains the current number, percentage, or currency value
    aggregated for the metric.

    - `springboard` - Contains period-over-period change, time series, and the
    top-ranked insight that exceed a "usefulness" score.

    - `detail` - Contains all ranked insights and follow up suggestions for a
    metric.

    > **Process suggestion:** Bundles are rich and complex objects that can be challenging
    to build manually. One approach to efficiently create the JSON for a bundle is
    to use the Tableau user interface to  create the form of metric definition and
    metrics you want to produce programmatically. Then you can navigate to a metric
    and use your browsers' inspector to view and copy the JSON response for the insight
    bundle. You can use the JSON directly or as a template in your code.

    <a name="insight-types-details"></a>

    ### Insight types

    Depending on the type of insight bundle you request and the shape of your data source,
    some or all of the following types of insights will be returned.

      | Value | Name | Description |
      | ----------------- | ----------------- |----------------------------------------------------------------------------------------------------- |
      | popc | Period over Period Change | Shows how a metric has changed between two periods. Highlights the change between a metric value for a recent time range compared to an equivalent time range in a prior period or the past. |
      | riskmo | Risky Monopoly | Shows when a small number of dimension members make up a majority (50% or more) of the contribution to a metric. Shows dimensions with a concentration of very high values.<br/><br/> A risky monopoly is a situation when a small number of dimension members make up a majority (50% or more) of the contribution to a metric. |
      | top-contributors | Top Contributors | Shows the highest values in a dimension for a metric within a given time range.<br/><br/>A top contributor is a dimension member that ranks in the top N in contribution to the scoped metric’s value, aggregated on a specified time range. |
      | top-contributors | Bottom Contributors | Shows the lowest values in a dimension for a metric within a given time range. A bottom contributor is a dimension member that ranks in the bottom N in contribution to the scoped metric’s value, aggregated on a specified time range. |
      | top-drivers | Top Drivers | Shows values for dimension members that changed the most in the same direction as the observed change in the metric. Shows the values for a metric that increased the most across a specified time offset.<br/><br/>A top driver is a dimension member that ranks in the top N in driving a change in a metric value between two separate but equivalent time ranges.<br/><br/>Top drivers are analyzed using metric values from two separate but equivalent time ranges (such as Sales for day of October 2 versus Sales for day of October 3) to look for changes to the contributions in the same direction of the change made by dimension members. |
      | top-detractors | Top Detractors | Shows values for dimension members that changed the most in the opposite direction to the observed change in the metric. Shows values for a metric that are most opposed to top drivers decreased the most across a specified time offset.<br/><br/>A top detractor is a dimension member that ranks in the bottom N in driving a change in a metric value between two separate but equivalent time ranges. This insight's values oppose the observed change the most.<br/><br/>Top detractors are analyzed using metric values from two separate but equivalent time ranges (such as Sales for day of October 2 versus Sales for day of October 3) to look for changes to the contributions in the same direction of the change made by dimension members. |
      | unusualchange | Unusually High/Low Metric value | Shows unexpected changes in a metric value.<br/><br/>Shows when the value of a metric for a given time range is higher or lower than the expected range based on historic observations of the metric.<br/><br/>This insight highlights when the value of a metric for a given time range is higher or lower than the expected range based on historic observations of the metric. |
      | newtrend | New Trend Detected | Shows new trends that vary significantly from the current trend. This insight communicates the rate of change, direction, and fluctuations for the metric value. |

    ### What do Pulse REST API methods enable?

      > Metric definitions
      > <ul>
      > <li>Create, update, and delete metric definitions</li>
      > <li>Get a list of metric definitions for a site</li>
      > <li>Get a list of metrics for a metric definition</li>
      > <li>Get a specified batch of metric definitions</li>
