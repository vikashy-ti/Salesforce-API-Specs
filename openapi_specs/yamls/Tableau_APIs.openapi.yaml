tags:
- name: Tableau REST API
  description: |-
    # Tableau REST API Collection

    The Tableau REST API enables you to perform many Tableau actions from scripts and programs. You can use this collection to make requests to your Tableau site and see the response, without creating an app to do it.

    ### Get Started

    To get started, see [How to Use the Collection](https://github.com/tableau/tableau-postman/blob/main/README.md#how-to-use-the-collection).

    ### Contribute

    This collection is open source and we welcome your contributions by [creating a Postman pull request for a fork](https://learning.postman.com/docs/collaborating-in-postman/using-version-control/version-control-overview/). See [Contributing](https://github.com/tableau/tableau-postman/blob/main/CONTRIBUTING.md) for more info.

    ### Issues

    You can find and create issues with the collection in [<code>tableau-postman</code> GitHub repo issues](https://github.com/tableau/tableau-postman/issues).

    ### Learn more

    For REST API method details and behaviors, see the [Tableau REST API Reference](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api.htm).

    To get familiar with the REST API try the [Get Started Tutorial](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_get_started_tutorial_intro.htm).
- name: Analytics Extensions Settings Methods
  description: |-
    Enable and configure [analytics
    extensions](https://help.tableau.com/current/server/en-us/config_r_tabpy.htm)
    on sites and, for on premise installations, on servers. With these
    extensions you can extend Tableau dynamic calculations with languages like
    R and python, and with other tools and platforms. For more information,
    see [Analytics Extensions
    API](https://tableau.github.io/analytics-extensions-api/).

    When upgrading from a server version less than 2020.2, analytics
    extensions must be enabled on each site even if external services were
    enabled on the server being upgraded. Connections for sites must be ported
    manually.

    Using the analytics extensions settings methods you can: <ul> <li>Enable
    and disable analytics extensions for a Tableau server (on-premise only) or
    for a site.</li> <li>Create and manage an extension's connections to the
    service hosting your custom calculations.</li> </ul>
- name: Ask Data Lens Methods - Retired in API 3.22
  description: |-
    ---

    **Retired in API 3.22 (Cloud February 2024 / Server 2024.2)**

    > In February 2024, Tableau's Ask Data and Metrics features and their REST API methods will be retired in Tableau Cloud and
    > Tableau Server version 2024.1. With advances in natural language technologies, we're developing
    > an improved interface that will make it easier to ask questions of your data and stay on top of
    > changes. For more information, see
    > [How Tableau GPT and Tableau Pulse are reimagining the data experience](https://www.tableau.com/blog/tableau-pulse-and-tableau-gpt).

    ---

    Ask data lenses enable you to refine the way a user's natural language
    query is interpreted, based on the specific audience they belong to.

    For instance, you might make one lens for medical staff at a hospital, and
    another for administrative staff. A lens allows you to define synonyms to
    associate key words with common terms used for them. For instance, "SF"
    for "San Francisco", or "Rx" for "prescription".   You can also configure
    recommended visualizations for each lens.

    > Introduced: Tableau Cloud June 2022. Not currently available for Tableau
    > Server.
    >
    > Using the Tableau REST API, you can: <ul><li>Create a lens and configure
    > its properties</li>   <li>Delete a lens</li>   <li>Import an existing
    > lens</li>   <li>Get a list of lenses on a site or the details of a
    > specified lens</li></ul>
