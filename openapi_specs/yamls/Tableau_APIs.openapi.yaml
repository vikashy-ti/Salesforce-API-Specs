- name: Generate Excel Export
  description: "## ⚠️ Manual Flow ⚠️\n\nAs of 04/08/24, there isn't a built-in feature in the Collection Runner or Newman that allows you to specify that certain requests should trigger a \"Send and Download\" action automatically. This workflow can't use the Postman \"Run\" feature but requires to manually trigger the API calls by:\n\n- Selecting the method in the left folder panel\n    \n\n<img src=\"https://content.pstmn.io/35e41eb4-a244-4f60-bf50-07f69c93e5f7/aW1hZ2UucG5n\" width=\"352\" height=\"110\">\n\n- Clicking the **Send** button in the top right corner\n    \n\n<img src=\"https://content.pstmn.io/f7b48e09-2dc2-48ef-86ea-1079273d3254/aW1hZ2UucG5n\" width=\"100\" height=\"63\">\n\n- Repeat the above for the next method\n    \n\n## Prerequisites\n\n- This workflow requires an existing workbook named **\"Superstore\"** ideally located in a project named **\"Sample\"**. A **\"Superstore\"** workbook is available on newly deployed Tableau instances such as the free Tableau Cloud Developer Sandbox that [can be requested through Tableau.com](https://www.tableau.com/developer/get-site).\n    \n\n## Scope\n\nIn this workflow, we:\n\n- Authenticate with JWT to sign in\n    \n\n- Get a list of all worbooks, search for the one named **\"Superstore\"**, and store the `workbook-id` and `project-id` variables\n- Download the Workbook by clicking on the **down arrow** _near the Run button_ and clicking **Send and Download**\n    \n\n<img src=\"https://content.pstmn.io/ae24ce93-ad26-4bfe-aeb3-15b028eeec85/aW1hZ2UucG5n\" width=\"128\" height=\"88\">\n\n- Publish the downloaded Workbook by following the steps below:\n- Select the Body by clicking on **Body**\n    \n\n```\n- Add the workbook downloaded in the previous step to the method body by clicking on Select Files\n\n ```\n\n<img src=\"https://content.pstmn.io/2dcdca4a-4072-44bd-93d3-ba4931ff757a/aW1hZ2UucG5n\" width=\"282\" height=\"187\">\n\n- Click on the **Code** button in the right menu bar\n    \n\n<img src=\"https://content.pstmn.io/dacf88c5-0745-4a69-b869-683a4fd5188d/aW1hZ2UucG5n\" width=\"56\" height=\"60\">\n\n- Select **cUrl** in the dropdown\n    \n\n<img src=\"https://content.pstmn.io/395c3469-25f5-47aa-bd76-0277709ab54a/aW1hZ2UucG5n\" width=\"488\" height=\"348\">\n\n- Copy the generated code and, outside of Postman, paste it into your Terminal.\n- Back in Postman, get a list of all worbooks, search for the one named **\"Postman Workflow Published Workbook\"**, and store the `workbook-id` variable\n- Delete the workbook named **\"Postman Workflow Published Workbook\"**\n- Get a list of all worbooks, search for the one named **\"Postman Workflow Published Workbook\". The workbook is not**\n- Search for **\"Postman Workflow Published Workbook\"** and get an error, as expected, since the workbook was deleted\n- Sign out, invalidating the authentication token\n    \n\n> Note: This workflow uses Admin PAT authentication since JWT is not yet supported for the `Delete Workbook` method (as of API version 3.22)"
- name: Generate View Thumbnail
  description: "## ⚠️ Manual Flow ⚠️\n\nDue to a Postman flow not being able to persist image responses when using the Postman \"Run\" feature (as of 04/08/24), this workflow requires to manually trigger the API calls by:\n\n- Selecting the method in the left folder panel\n    \n\n<img src=\"https://content.pstmn.io/35e41eb4-a244-4f60-bf50-07f69c93e5f7/aW1hZ2UucG5n\" width=\"352\" height=\"110\">\n\n- Clicking the **Send** button in the top right corner\n    \n\n<img src=\"https://content.pstmn.io/f7b48e09-2dc2-48ef-86ea-1079273d3254/aW1hZ2UucG5n\" width=\"100\" height=\"63\">\n\n- Repeat the above for the next method\n    \n\n## Prerequisites\n\n- This workflow requires an existing workbook named **\"Superstore\"** that contains a view named **\"Overview\"** ideally located in a project named **\"Sample\"**. A **\"Superstore\"** workbook is available on newly deployed Tableau instances such as the free Tableau Cloud Developer Sandbox that [can be requested through Tableau.com](https://www.tableau.com/developer/get-site).\n    \n\n## Scope\n\nIn this workflow, we:\n\n1. Authenticate with JWT to sign in\n2. Search for the Workbook named **\"Superstore\"**, and store the `workbook-id` , `workbook-name`, and `project-id` variables\n3. Search for the view **\"Overview\"** from the Workbook **\"Superstore\"**, and store the `view-id` and `view-name` variables\n    \n4. Get a low resolution thumbnail image of the view\n5. Get a high resolution image of the view\n6. Sign out, invalidating the authentication token\n    \n\n> Note: While this workflow uses JWT via Connected Apps for authentication, alternative authentication mechanisms are also available"
- name: Query View Data
  description: "## Prerequisites\n\n- This workflow requires an existing workbook named **\"Superstore\"** that contains a view named **\"Overview\"** ideally located in a project named **\"Sample\"**. A **\"Superstore\"** workbook is available on newly deployed Tableau instances such as the free Tableau Cloud Developer Sandbox that [can be requested through Tableau.com](https://www.tableau.com/developer/get-site).\n    \n\n## Scope\n\nIn this workflow, we:\n\n- Authenticate with JWT to sign in\n    \n- Search for the Workbook named **\"Superstore\"**, and store the `workbook-id` , `workbook-name`, and `project-id` variables\n    \n- Search for the view **\"Overview\"** from the Workbook **\"Superstore\"**, and store the `view-id` and `view-name` variables\n    \n- Get a CSV representation of the view data\n    \n- Get a CSV representation of the view data filtered on the value \"United States\"\n- Sign out, invalidating the authentication token\n    \n\n> Note: The csv data is often parsed to then be rendered by the parent application. Fiiltering can be passed directly through the query: [view documentation](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_ref_workbooks_and_views.htm#query_view_data) \n  \n> Note: While this workflow uses JWT via Connected Apps for authentication, alternative authentication mechanisms are also available"
- name: User Management
  description: This folder is a collection of workflows that relates to User Management.
- name: Create a User
  description: "In this workflow, we:\n\n1. Authenticate with JWT to sign in\n2. Create a user named **\"DemoUser1@test.com\"** with a _Viewer_ role, _Server Default_ authentication, and store the `user-id` variable\n3. Search and find **\"DemoUser1@test.com\"** in the site\n4. Delete user **\"DemoUser1@test.com\"**\n5. Search for **\"DemoUser1@test.com\"** and get an error, as expected, since the user was deleted\n6. Sign out, invalidating the authentication token\n    \n\n> Note: While this workflow uses JWT via Connected Apps for authentication, alternative authentication mechanisms are also available"
- name: Create and Update a Group
  description: "In this workflow, we:\n\n1. Authenticate with JWT to sign in\n2. Create a user group named **\"Demo Group Name\"** and store the `group-id` variable\n3. Search for **\"Demo Group Name\"** and store `group-id` and `group-name` variables\n4. Update our user group name to **\"Updated Demo Group Name\"**\n5. Search for **\"Updated Demo Group Name\"** and store `group-id` and `group-name` variables\n6. List all the users in **\"Updated Demo Group Name\"** and find none\n7. Create a new user **\"DemoGroupUser1@test.com\"** and store the `user-id` variable\n8. Add user **\"DemoGroupUser1@test.com\"** to **\"Updated Demo Group Name\"**\n9. List all the users in **\"Updated Demo Group Name\"** and find **\"DemoGroupUser1@test.com\"**\n10. Delete user **\"DemoGroupUser1@test.com\"**\n11. List all the users in **\"Updated Demo Group Name\"** and find none\n12. Search for **\"DemoGroupUser1@test.com\"** and get an error, as expected, since the user was deleted\n13. Delete group **\"Updated Demo Group Name\"**\n14. Search for **\"Updated Demo Group Name\"** and retreive no result since the group was removed\n    \n15. Sign out, invalidating the authentication token\n    \n\n> Note: While this workflow uses JWT via Connected Apps for authentication, alternative authentication mechanisms are also available"

