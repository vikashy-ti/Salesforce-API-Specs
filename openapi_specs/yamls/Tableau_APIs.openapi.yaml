  /api/-/askdata/lenses/import:
    post:
      tags:
      - Tableau REST API
      - Ask Data Lens Methods - Retired in API 3.22
      summary: Import ask data lens - Retired in API 3.22
      description: |-
        ---

          **Retired in API 3.22 (Cloud February 2024 / Server 2024.2)**

          > In February 2024, Tableau's Ask Data and Metrics features and their REST API methods will be retired in Tableau Cloud and
          > Tableau Server version 2024.1. With advances in natural language technologies, we're developing
          > an improved interface that will make it easier to ask questions of your data and stay on top of
          > changes. For more information, see
          > [How Tableau GPT and Tableau Pulse are reimagining the data experience](https://www.tableau.com/blog/tableau-pulse-and-tableau-ai).

        ---

        Import an existing ask data lens on a server to a site, and optionally
        transform the metadata of the lens in the process.

         > **Version:** Available in API 3.16 ( Tableau Cloud June 2022 / Server 2022.3)
        and later.
           *[Versioning Overview](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_versions.htm)*

         > **Permissions:** This method can only be called by server administrators
        or site administrators.
           *[Permissions Overview](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_permissions.htm)*

         > **License:** No additional license required.

         > **Access Scope:** `tableau:lenses:create`
            <br/>*Access Scopes Overview: [Cloud](https://help.tableau.com/current/online/en-us/connected_apps_scopes.htm)
        |
            [Server-Windows](https://help.tableau.com/current/server/en-us/connected_apps_scopes.htm)
        |
            [Server-Linux](https://help.tableau.com/current/server-linux/en-us/connected_apps_scopes.htm)*

        The request and response bodies for a lens import each have two parts:
        the first describes the attributes of the lens being imported, and the
        second describes transformations, which are changes to the lens
        metadata, to apply during import.

        Use the entire response object from a request to the [Get ask data lens
        method](#tag/get_data_lens) in your import request body.

        Lens attributes that can optionally be transformed include name, data
        source, project, and owner. The original metadata of a lens is replaced
        by the transformation metadata in the new project the lens is imported
        to. While  `lens_transformation` is optional in an import request, a
        transformation definition will be needed in most cases.

        **Example transformation use cases**

        - To publish a lens to a new site with modified metadata, sign in to the
        new site and
          include the following in your request:
          ```
          "lens_transformations": {
            "datasource_id": "<data_source_LUID_in_new_site>",
            "project_id": "<project_LUID_in_new_site>",
            "owner_id": "<lens_owner_LUID_in_new_site>"
            "name": "<new name of the lens>",
            "description": "<new description of the lens>",
          }
          ```

        - To publish a lens to a different project in the same site, while
        signed in to the site, use:
          ```
          "lens_transformations": {
            "project_id": "new project id",
          }
          ```
